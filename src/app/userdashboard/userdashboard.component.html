<div class="container">
    <table class="table">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile</th>
        
    </thead>
    <tr *ngFor="let user of users">
    <td>{{user.username}}</td>
    <td>{{user.lusername}}</td>
    <td>{{user.email}}</td>
    <td>{{user.mobile}}</td>
    
    <td><button (click)='onEdit()' class="btn btn-warning">Edit</button></td>
    <td><button (click)='toDelete(user.username)' class="btn btn-danger">Delete</button></td>
    </tr>
    </table>
    <div *ngIf="b">
        <form #ref="ngForm" (ngSubmit)="onSubmit(ref.value)">
            <div>
                <label>First Name</label>
                <input type="text" name="username" class="form-control" [ngModel]="users[0].username" >
                
            </div>

            

            <div>
                <label>Last Name</label>
                <input type="text" name="lusername" class="form-control" [ngModel]="users[0].lusername" >
            </div>


            <div>
                <label>Email</label>
                <input type="text" name="email" class="form-control" [ngModel]="users[0].email">
            </div>
            <div>
                <label>Mobile</label>
                <input type="text" name="mobile" class="form-control" [ngModel]="users[0].mobile" >
            </div>
            <div class="text-center"><button type="submit" class="btn btn-primary mt-3">save</button></div>
        </form>
    </div>
    </div>
