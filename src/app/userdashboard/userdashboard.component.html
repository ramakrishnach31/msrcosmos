<div class="container">
    <table class="table">
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Update</th>
            <th>Delete</th>

        </thead>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.lusername}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobile}}</td>

            <td>
                <button (click)='onEdit(user.id)' class="btn btn-warning">Edit</button>
            </td>
            <td>
                <button (click)='toDelete(user.id)' class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
    <div *ngIf="b">
        <form #ref="ngForm" (ngSubmit)="updateData(ref.value)">

                <div>
                        <label>ID:</label>
                        <input type="number" name="id" class="form-control" ngModel>
                    </div>
            <div>
                <label>First Name</label>
                <input type="text" name="username" class="form-control" ngModel>
            </div>

            <div>
                <label>Last Name</label>
                <input type="text" name="lusername" class="form-control" ngModel>
            </div>


            <div>
                <label>Email</label>
                <input type="text" name="email" class="form-control" ngModel>
            </div>

            <div>
                <label>Mobile</label>
                <input type="text" name="mobile" class="form-control" ngModel>
            </div>

            
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">save</button>
            </div>
        </form>
    </div>
</div>
